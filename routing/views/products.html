<h2>{{title}}</h2>
<button ng-click="backToHome()">Back to home</button>
<button ng-click="loadProducts()">Load all products</button>

<ol>
	<li ng-repeat="product in products">
		<span ng-bind="product.name"></span>
	</li>
</ol>

<hr>

<button ng-click="loadProductById()">Load product</button>

<input type="text" ng-model="productId" />
<span ng-bind="product.name"></span>

<hr>

<input type="text" ng-model="productName" />
<button ng-click="createProduct()">Create product</button>

<hr>

<button ng-click="updateProduct()">Update product</button>
